<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 1em 0;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .meal-planner {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        .meal-planner h2 {
            text-align: center;
        }

        .meal-planner table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .meal-planner table, .meal-planner th, .meal-planner td {
            border: 1px solid #ffffff;
        }

        .meal-planner th, .meal-planner td {
            padding: 10px;
            text-align: center;
        }

        .meal-planner input {
            width: 90%;
            padding: 5px;
            background-color: #2e2e2e;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 4px;
        }

        .meal-planner button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #272626;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <headder>
        <div style="position: relative; width: 100%; height: 0; padding-top: 33.3333%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https://www.canva.com/design/DAGlUdszBQo/Zd0djs0DwcIawGa1PsIOqQ/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>
<a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGlUdszBQo&#x2F;Zd0djs0DwcIawGa1PsIOqQ&#x2F;view?utm_content=DAGlUdszBQo&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener"></a>
    </headder>
    <div class="user-info">
        <h2>Enter Your Information</h2>
        <form id="user-info-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder = "Enter your name" required style="
                width: 10%;
                padding: 5px;
                background-color: #2e2e2e;
                color: #ffffff;
                border: 1px solid #ffffff;
                border-radius: 4px;
            ">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder = "Enter your email" required style="
                width: 10%;
                padding: 5px;
                background-color: #2e2e2e;
                color: #ffffff;
                border: 1px solid #ffffff;
                border-radius: 4px;">
            <br>
            <label for="goal">Goal for the Week:</label>
            <input type="text" id="goal" placeholder = "Enter your goal" required style="
                width: 10%;
                padding: 5px;
                background-color: #2e2e2e;
                color: #ffffff;
                border: 1px solid #ffffff;
                border-radius: 4px;">
        </form>
    </div>
    
    <div class="meal-planner">
        <h2>Enter Your Meals Below</h2>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Breakfast</th>
                    <th>Snack</th>
                    <th>Lunch</th>
                    <th>Snack</th>
                    <th>Dinner</th>
                </tr>
            </thead>
            <tbody id="meal-planner-body">

            </tbody>
        </table>
    </div>
    <div class="button-formatter1" style="
        display: flex;
        justify-content: flex-start;
        gap: 20px;
        margin-top: 20px;
    ">
        <button onclick="clearMealPlanner()" style="
            background-color: #272626;
            color: #fff;
            border: none;
            border-radius: 10px;
            width: 200px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(54, 54, 54, 0.2);
            ">Clear Meal Planner</button>
        <button onclick="downloadMealPlanner()" style="
            background-color: #272626;
            color: #fff;
            border: none;
            border-radius: 10px;
            width: 200px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(54, 54, 54, 0.2);
            ">Download Your Meal Planner</button>
        <button onclick="printMealPlanner()" style="
            background-color: #272626;
            color: #fff;
            border: none;
            border-radius: 10px;
            width: 200px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(54, 54, 54, 0.2);
            ">Print Your Meal Planner</button>
        <button type="button" onclick="generateMealPlanner()" style="
            background-color: #272626;
            color: #fff;
            border: none;
            border-radius: 10px;
            width: 200px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(54, 54, 54, 0.2);
        ">Generate Meal Planner</button>
    </div>
    <script src="projectJS.js"></script>
</body>
</html>
